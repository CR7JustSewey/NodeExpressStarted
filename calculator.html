<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            text-align: center;
        }
        span{
            font-size: large;
        }
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome from our calculator</h1>
    <form action="/" method="post">
        <input type="text" placeholder="First Number:" name="firstN">
        <br>
        <span>+</span>
        <br>
        <input type="text" placeholder="Second Number:" name="secondN">
        <br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
